<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Registro - Mi Tienda</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container" style="max-width:480px; margin-top:80px;">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-3">Crear cuenta</h3>
        <input id="nombre" class="form-control mb-2" placeholder="Nombre completo">
        <input id="email" class="form-control mb-2" placeholder="Email">
        <input id="password" type="password" class="form-control mb-2" placeholder="Contraseña">
        <select id="role" class="form-control mb-3">
          <option value="cliente" selected>Cliente</option>
          <option value="admin">Administrador</option>
        </select>
        <div class="d-flex justify-content-between">
          <a href="login.html">Ya tengo cuenta</a>
          <button id="btnRegister" class="btn btn-success">Registrar</button>
        </div>
        <div id="alert"></div>
      </div>
    </div>
  </div>

<script src="js/api_admin.js"></script>
<script>
document.getElementById('btnRegister').addEventListener('click', async () => {
  const nombre = document.getElementById('nombre').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const role = document.getElementById('role').value;
  const res = await register(nombre, email, password, role);
  const data = res.json ? await res.json() : res;
  if (res.ok || data.id) {
    alert('Registrado. Ya puedes iniciar sesión.');
    window.location = 'login.html';
  } else {
    document.getElementById('alert').innerHTML = `<div class="alert alert-danger">${data.error || 'Error al registrar'}</div>`;
  }
});
</script>
</body>
</html>
